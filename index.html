<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup.JS - test</title>
</head>
<body>
<div style="width: 100%; background-color: aqua; height: 100px"></div>
    <script src="popup.js"></script>
    <script>
        const svg = `<svg height="200px" width="200px" id="Capa_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path style="fill:#D75A4A;" d="M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543 c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503 c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z"></path> </g></svg>`
        const popup = new Popup();
        const timeout = 3000;

        // Default popup
            popup.message('Hey, this is a cool message !', timeout);
        setTimeout(() => {
            popup.error('Hey, this is an error message !', timeout);
        }, timeout);
        setTimeout(() => {
            popup.warn('Hey, this is a warning message !', timeout);
        }, timeout*2);

        // Custom popup
        setTimeout(() => {
            popup.custom('Hey, this is a custom message with custom svg !', timeout, svg);
        }, timeout*3);

        // Popup with custom style
        setTimeout(() => {
            popup.message('Hey, this is a message with custom style !', timeout, { backgroundColor: 'red', color: 'white' });
        }, timeout*4);

        // Popup with custom style and custom svg
        setTimeout(() => {
            popup.custom('Hey, this is a cool message with custom style and custom svg !', timeout, svg, { backgroundColor: 'red', color: 'white' });
        }, timeout*5);
    </script>
</body>
</html>
